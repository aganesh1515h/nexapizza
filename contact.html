<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | NexaPizza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ff4d4d;
      --primary-dark: #e63946;
      --secondary: #00bbf9;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --accent: #fca311;
      --gradient: linear-gradient(135deg, #ff4d4d 0%, #fca311 100%);
      --neon-glow: 0 0 10px rgba(255, 77, 77, 0.7), 0 0 20px rgba(255, 77, 77, 0.5);
      --font-main: 'Space Grotesk', sans-serif;
      --font-heading: 'Orbitron', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--dark);
      color: var(--light);
    }

    header {
      background: rgba(26, 26, 46, 0.9);
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
    }

    .logo span {
      color: var(--primary);
      text-shadow: var(--neon-glow);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .hero {
      background: linear-gradient(to bottom, rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.7)), url('https://images.unsplash.com/photo-1586190848861-99aa4a171e90?auto=format&fit=crop&w=1650&q=80') no-repeat center center/cover;
      min-height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-family: var(--font-heading);
      color: var(--light);
      text-shadow: var(--neon-glow);
    }

    .contact-section {
      padding: 5rem 10%;
    }

    .contact-section h2 {
      text-align: center;
      font-family: var(--font-heading);
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: var(--light);
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 10px var(--primary);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .btn-submit {
      background: var(--gradient);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 0 auto;
      box-shadow: var(--neon-glow);
    }

    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--primary);
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .contact-section {
        padding: 3rem 5%;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="logo"><i class="fas fa-pizza-slice"></i><span>Nexa</span>Pizza</a>
    <nav class="nav-links">
      <a href="index2.html">Home</a>
      <a href="product2.html">Product</a>
      <a href="checkout.html">Checkout</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <section class="contact-section">
    <h2>We'd love to hear from you!</h2>
    <form class="contact-form" action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 NexaPizza. All rights reserved.
  </footer>

</body>
</html>
